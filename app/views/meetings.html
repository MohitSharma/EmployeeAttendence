<div class="meetings cf">

    <h1>Add Meeting</h1>
    <form class="formgroup addmeeting cf"
          name="myform"
          ng-submit="addMeeting()"
          novalidate>
        <div class="form-inline">
            <input class="form-control" type="text" name="meetingname"
                   placeholder="Meeting name"
                   ng-model="meetingname" ng-required="true">

            <button type="submit" class="btn"
                    ng-disabled="myform.$invalid">+</button>
        </div>
    </form>

    <h2>Your meetings</h2>
    <div class="meeting" ng-repeat="(key, meeting) in meetings">
        <button class="btn btn-delete tooltip"
                ng-click="deleteMeeting(key)">
            <span>Delete this meeting</span></button>

        <a class="btn btn-list tooltip"
           ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}/checkinsList">
            <span>View list of checked in users</span></a>

        <a class="btn btn-checkin tooltip"
           ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}">
            <span>Go to check-in URL</span></a>

        <span class="text">{{meeting.name}}</span>
    </div><!-- meeting list -->
</div><!-- meetings cf -->
