<section class="meetings cf">
    <h1>Add Meeting</h1>
    <form class="formgroup addmeeting cf" name ="myForm" ng-submit="addMeeting()" novalidate>
        <div class="inputwrapper">
            <input type="text" name="meetingname" placeholder="Meeting Name"
                   ng-model="meetingname"
                   ng-required="true"/>
        </div>
        <button type="submit"  class="btn"> + </button>
    </form>
    <h2>Your Meetings</h2>
    <div class="meeting" ng-repeat="(key, meeting) in meetings">
        <button type="button" name="Delete" class="btn btn-delete tooltip" ng-click="deleteMeeting(key)"><span>Delete</span></button>
        <span class="text">{{meeting.name}}</span>
    </div>

</section>
